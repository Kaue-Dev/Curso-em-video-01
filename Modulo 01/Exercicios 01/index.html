<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Escrevendo um parágrafo</p>
    <p>Use a tag &lt;br&gt; <br> para quebrar uma linha</p>

    <p>Adicionando símbolos especiais: <br>
        &copy;  <!--Copyright-->
        &reg;   <!--Marca Registrada-->
        &trade; <!--Trade Mark-->
        &euro;  <!--Euro-->
        &pound; <!--Libra-->
        &Delta; <!--Delta-->
    </p>
    <p>Adicionando alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
